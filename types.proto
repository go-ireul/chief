syntax = "proto3";

package chief;

message NewKeyRequest {
    string Name = 1;
}

message NewKeyResponse {
    enum ErrorCode {
        OK = 0;
        DRAINED = 2; // pool is drained out
        INTERNAL = -1; // internal error
    }
    ErrorCode Code = 1;
    string Name = 2;
    uint64 Value = 3;
}

service Chief {
    rpc NewKey(NewKeyRequest) returns (NewKeyResponse);
}
